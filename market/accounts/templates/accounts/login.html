<link rel="stylesheet" href="{% static 'accounts/login.css' %}">

<div class="login-container">

    <h2>Entrar</h2>

    <form method="post">

    <div class="login-extra-links">

        <p><a href="{% url 'cadastrar' %}">Criar conta</a></p>
    </div>

</div>
